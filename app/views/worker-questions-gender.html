{% extends "layout.html" %}

{% block page_title %}
  Question page
{% endblock %}

{% block content %}

<main id="content" role="main">
  <div class="grid-row">
    <div class="column-two-thirds">

      <a class="link-back" href="/url/of/previous/page">Back</a>

      <h1 class="heading-large">
        Gender, disability, ethnicity
      </h1>

      <div class="form-group">
        <fieldset>

          <legend>
            <p class="form-label-bold">What is their gender?</p>
          </legend>

          <div class="multiple-choice">
            <input id="radio-1" type="radio" name="radio-group" value="Northern Ireland">
            <label for="radio-1">Man</label>
          </div>
          <div class="multiple-choice">
            <input id="radio-2" type="radio" name="radio-group" value="Isle of Man or the Channel Islands">
            <label for="radio-2">Woman</label>
          </div>
          <div class="multiple-choice">
            <input id="radio-3" type="radio" name="radio-group" value="I am a British citizen living abroad">
            <label for="radio-3">Other</label>
          </div>
          <div class="multiple-choice">
            <input id="radio-3" type="radio" name="radio-group" value="I am a British citizen living abroad">
            <label for="radio-3">Don't know</label>
          </div>

        </fieldset>

        <br>

        <fieldset>

          <legend>
            <p class="form-label-bold">Do they identify as having a disability?</p>
          </legend>

          <div class="multiple-choice">
            <input id="radio-1" type="radio" name="radio-group" value="Northern Ireland">
            <label for="radio-1">Disabled</label>
          </div>
          <div class="multiple-choice">
            <input id="radio-2" type="radio" name="radio-group" value="Isle of Man or the Channel Islands">
            <label for="radio-2">Not disabled</label>
          </div>
          <div class="multiple-choice">
            <input id="radio-3" type="radio" name="radio-group" value="I am a British citizen living abroad">
            <label for="radio-3">Undisclosed</label>
          </div>
          <div class="multiple-choice">
            <input id="radio-3" type="radio" name="radio-group" value="I am a British citizen living abroad">
            <label for="radio-3">Don't know</label>
          </div>

        </fieldset>

      </div>

      <div class="form-group">
        <label class="form-label-bold" for="full-name-f1">What is their ethnicity?</label>
        <input class="form-control" id="full-name-f1" type="text" name="full-name-f1">
      </div>



      <p><a class="button" href="worker-questions-citizenship">Save and continue</a></p>
      <p><a href="#">Save record</a></p>

    </div>
  </div>
</main>

{% endblock %}
