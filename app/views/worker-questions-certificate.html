{% extends "layout.html" %}

{% block page_title %}
  Question page
{% endblock %}

{% block content %}

<main id="content" role="main">
  <div class="grid-row">
    <div class="column-two-thirds">

      <a class="link-back" href="/url/of/previous/page">Back</a>

      <h1 class="heading-large">
        Care certificate
      </h1>

      <div class="form-group">
        <fieldset>

          <legend>
            <p class="form-label-bold">Have they started or completed the care certificate?</p>
          </legend>

          <div class="multiple-choice">
            <input id="radio-1" type="radio" name="radio-group" value="Northern Ireland">
            <label for="radio-1">Yes, completed</label>
          </div>
          <div class="multiple-choice">
            <input id="radio-2" type="radio" name="radio-group" value="Isle of Man or the Channel Islands">
            <label for="radio-2">Yes, started</label>
          </div>
          <div class="multiple-choice">
            <input id="radio-3" type="radio" name="radio-group" value="I am a British citizen living abroad">
            <label for="radio-3">No</label>
          </div>

        </fieldset>
      </div>

      <div class="form-group">
  <label class="form-label-bold" for="full-name-f1">When did they complete the certificate?</label>
  <input class="form-control" id="full-name-f1" type="text" name="full-name-f1">
</div>

      <p><a class="button" href="apprenticeship">Save and continue</a></p>
      <p><a href="#">Save record</a></p>

    </div>
  </div>
</main>

{% endblock %}
