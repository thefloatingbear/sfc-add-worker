{% extends "layout.html" %}

{% block page_title %}
  Question page
{% endblock %}

{% block content %}

<main id="content" role="main">
  <div class="grid-row">
    <div class="column-two-thirds">

      <a class="link-back" href="/url/of/previous/page">Back</a>

      <h1 class="heading-large">
        Apprenticeship
      </h1>

      <div class="form-group">
        <fieldset>

          <legend>
            <p>Are they doing training as part of an apprenticeship?</p>
          </legend>

          <div class="multiple-choice">
            <input id="radio-1" type="radio" name="radio-group" value="Northern Ireland">
            <label for="radio-1">Yes</label>
          </div>
          <div class="multiple-choice">
            <input id="radio-2" type="radio" name="radio-group" value="Isle of Man or the Channel Islands">
            <label for="radio-2">No</label>
          </div>
          <div class="multiple-choice">
            <input id="radio-3" type="radio" name="radio-group" value="I am a British citizen living abroad">
            <label for="radio-3">Don't know</label>
          </div>

        </fieldset>
      </div>

      <a class="button" href="worker-questions00000">Save and continue</a>

    </div>
  </div>
</main>

{% endblock %}
