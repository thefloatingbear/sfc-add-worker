{% extends "layout.html" %}

{% block page_title %}
  Question page
{% endblock %}

{% block content %}

<main id="content" role="main">
  <div class="grid-row">
    <div class="column-two-thirds">

      <a class="link-back" href="/url/of/previous/page">Back</a>

      <h1 class="heading-large">
        Contract details
      </h1>


      <div class="form-group">
        <label class="form-label-bold" for="full-name-f1">What are their contracted weekly hours?</label>
        <input class="form-control" id="full-name-f1" type="text" name="full-name-f1">
      </div>

      <div class="form-group">
        <label class="form-label-bold" for="full-name-f1">How many additional hours did they work in the last 7 days?</label>
        <input class="form-control" id="full-name-f1" type="text" name="full-name-f1">
      </div>

      <div class="form-group">
        <fieldset>

          <legend>
            <p class="form-label-bold">
              How are they being paid?
            </p>
          </legend>

          <div class="multiple-choice" data-target="contact-by-email">
            <input id="example-contact-by-email" type="radio" name="radio-contact-group" value="Yes">
            <label for="example-contact-by-email">Hourly</label>
          </div>
          <div class="panel panel-border-narrow js-hidden" id="contact-by-email">
            <label class="form-label" for="contact-email">Hourly rate</label>
            <input class="form-control" name="contact-email" type="text" id="contact-email">
          </div>

          <div class="multiple-choice" data-target="contact-by-phone">
            <input id="example-contact-by-phone" type="radio" name="radio-contact-group" value="No">
            <label for="example-contact-by-phone">Annually</label>
          </div>
          <div class="panel panel-border-narrow js-hidden" id="contact-by-phone">
            <label class="form-label" for="contact-phone">Annual salary</label>
            <input class="form-control" name="contact-phone" type="text" id="contact-phone">
          </div>


        </fieldset>
      </div>

      <p><a class="button" href="worker-questions-certificate">Save and continue</a></p>
      <p><a href="#">Save record</a></p>

    </div>
  </div>
</main>

{% endblock %}
