{% extends "layout.html" %}

{% block page_title %}
  Question page
{% endblock %}

{% block content %}

<main id="content" role="main">
  <div class="grid-row">
    <div class="column-two-thirds">

      <a class="link-back" href="/url/of/previous/page">Back</a>

      <h1 class="heading-large">
        Contract type
      </h1>

      <div class="form-group">
        <fieldset>

          <legend>
            <p class="form-label-bold">What is their employment status?</p>
          </legend>

          <div class="multiple-choice">
            <input id="radio-1" type="radio" name="radio-group" value="Northern Ireland">
            <label for="radio-1">Permanent</label>
          </div>
          <div class="multiple-choice">
            <input id="radio-2" type="radio" name="radio-group" value="Isle of Man or the Channel Islands">
            <label for="radio-2">Temporary</label>
          </div>
          <div class="multiple-choice">
            <input id="radio-3" type="radio" name="radio-group" value="I am a British citizen living abroad">
            <label for="radio-3">Pool</label>
          </div>
          <div class="multiple-choice">
            <input id="radio-3" type="radio" name="radio-group" value="I am a British citizen living abroad">
            <label for="radio-3">Agency</label>
          </div>
          <div class="multiple-choice">
            <input id="radio-3" type="radio" name="radio-group" value="I am a British citizen living abroad">
            <label for="radio-3">Volunteer</label>
          </div>
          <div class="multiple-choice">
            <input id="radio-3" type="radio" name="radio-group" value="I am a British citizen living abroad">
            <label for="radio-3">Other</label>
          </div>

        </fieldset>

      </div>

      <div class="form-group">
        <fieldset>

          <legend>
            <p class="form-label-bold">Do they have a contract with guaranteed hours?</p>
          </legend>

          <div class="multiple-choice">
            <input id="radio-1" type="radio" name="radio-group" value="Northern Ireland">
            <label for="radio-1">Yes</label>
          </div>
          <div class="multiple-choice">
            <input id="radio-2" type="radio" name="radio-group" value="Isle of Man or the Channel Islands">
            <label for="radio-2">No</label>
          </div>
          <div class="multiple-choice">
            <input id="radio-3" type="radio" name="radio-group" value="I am a British citizen living abroad">
            <label for="radio-3">Don't know</label>
          </div>

        </fieldset>

      </div>

      <div class="form-group">

        <fieldset>

          <legend>
            <p class="form-label-bold">What type of contract do they have?</p>
          </legend>

          <div class="multiple-choice">
            <input id="radio-1" type="radio" name="radio-group" value="Northern Ireland">
            <label for="radio-1">Full time</label>
          </div>
          <div class="multiple-choice">
            <input id="radio-2" type="radio" name="radio-group" value="Isle of Man or the Channel Islands">
            <label for="radio-2">Part time</label>
          </div>
          <div class="multiple-choice">
            <input id="radio-3" type="radio" name="radio-group" value="I am a British citizen living abroad">
            <label for="radio-3">Neither of these</label>
          </div>

        </fieldset>

      </div>


      <p><a class="button" href="contract-details">Save and continue</a></p>
      <p><a href="#">Save record</a></p>

    </div>
  </div>
</main>

{% endblock %}
