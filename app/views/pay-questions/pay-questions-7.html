{% extends "layout.html" %}

{% block page_title %}
  Question page
{% endblock %}

{% block content %}

<main id="content" role="main">
  <div class="grid-row">
    <div class="column-two-thirds">

      <a class="link-back" href="pay-questions-6">Back</a>

      <h1 class="heading-large">How many hours have they worked at this rate in the last 7 days?
      </h1>

      <form class="form" action="pay-questions-4" method="post">

        <div class="form-group">
          <label class="form-label" for="hoursworked1">Number of hours</label>
          <input class="form-control" id="hoursworked1" type="number" name="hoursworked1" value="{{ data['hoursworked1'] }}">
        </div>

        <div class="form-group">
          <input class="button" type="submit" value="Save and continue">
        </div>

      </form>

    </div>
  </div>
</main>

{% endblock %}
